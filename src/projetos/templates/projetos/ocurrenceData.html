{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sDsim</title>
    <!-- Bootstrap and Select2 links -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'projetos/my_stylesheet.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'projetos/style_new.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'projetos/bootstrap.css' %}"/> 
    <link rel="stylesheet" href="{% static 'projetos/lightbox.css' %}"/>
    <link rel="stylesheet" href="{% static 'projetos/lightbox.mini.css' %}"/>
    <script src="{% static 'projetos/dist/lightbox-plus-jquery.min.js' %}"></script>
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Select2 links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    >
</head>

<body class="Site">
<nav class="navbar  navbar-expand-lg navbar-light bg-light py-3 border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img class="img-fluid" src="{% static 'projetos/img/logo1.png' %}" alt="" width="90" height="65">
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link menu-item" aria-current="page" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-item" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-item" href="/#registration">Registration</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="Site-content">
    <div class="mt-4 col-md-12 text-center"></div>
    <div class="text-center">
        <h1>Ocurrence Data Results</h1>    
    </div>

    <div class="mt-4 col-md-12"></div>

    <div class="container-fluid text-center">
      <table class="table table-borded" style="background-color:white" id="show_variables">
          <thead>
          <tr>
            <th>Species Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>  
          </thead>
          <tbody>
            {% for row in arr %}
              <tr>
                <td>{{ row.0}}</td>
                <td>{{ row.1}}</td>
                <td>{{ row.2}}</td>
              </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>

    <div class="mt-4 col-md-12"></div>

    <div class="container-fluid text-center">
      <input  id="downloadButton" class="btn btn-success btn-lg" type="submit" value="Download csv">
    </div>

    <div class="mt-4 col-md-12"></div>

    <div class="container-fluid text-center">
      <input id="back_home" type="submit" class="btn btn-light btn-lg" value="Back to home page" onclick="download()">
    </div>

    <div class="mt-4 col-md-12"></div>
</div>    
<footer class="p-4 bg-dark text-white">
        <div class="container justify-content-center align-items-center text-center">
            <p>&copy; sDsim 2021. Universidade da Beira Interior </p>
            <p>By sDsim Team</p>
        </div>
    </footer>
</body> 

<!-- Style tag to turn the content responsive -->
<style>
  .Site {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  
  .Site-content {
    flex: 1;
  }
</style>

<!-- script redirect to home page -->
<script type="text/javascript">
  document.getElementById("back_home").onclick = function () {
      location.href = "/";
  };
</script>

<!-- script to download occurence csv file -->
<script>
  let path_send =window.location.href.split("?")[1].split("=")[1];
  function download(path_send, filename) {
  const link = document.createElement("a");
  link.href = path_send;
  link.download = filename;
  link.click();
}

  document.getElementById("downloadButton").onclick = function () {

      download(path_send, "data.csv");
  };

</script>

</html>
